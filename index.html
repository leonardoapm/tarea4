<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORREO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <header>
            <h2>SERVICIO DE CORREO</h2>
        </header>
        <img src="https://media.gcflearnfree.org/content/5b10404e6d5ad52ca4b6e50b_2_2_2013/Imagen%201.png" alt="">
        <br>
        <br>
        <form action="./nosotros.html">
            <div>
            <label for="inputText">Nombre:</label>
            <input minlength="3" maxlength="5" id="inputText" type="text" placeholder="" />
        </div>
        <br>
        <div>
            <label for="inputLastName">Apellido:</label>
            <input id="inputLastName" type="text" />
        </div>
        <br>        
        <div>
            <label for="">Direccion:</label>
            <input type="text" />
        </div>
        <br>
        <div>
            <label for="">Telefono:</label>
            <input min="10" max="20" type="number" />
        </div>
        <br>
        <div>
            <label for="">Email:</label>
            <input type="email" />
        </div>
        <br>
        <div>
            <label for="inputFILE">Imagen del producto</label>
            <input id="inputFILE" type="file" />
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar informacion" />
        </div>

        </form>
        
    </div>
    
</body>
</html>
